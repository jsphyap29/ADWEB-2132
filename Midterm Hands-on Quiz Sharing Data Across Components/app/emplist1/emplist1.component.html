<div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employees of employeeDetails">
          <td>{{employees.id}}</td>
          <td>{{employees.firstname}}</td>
          <td>{{employees.lastname}}</td>
          <td>{{employees.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
